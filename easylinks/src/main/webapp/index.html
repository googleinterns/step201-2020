<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EasyLinks</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="content">

      <div class="search">
        <h1>EasyLinks</h1>
        <form action="/easy-link" method="POST">
          <div class="searchbar">
            <input type="text" class="searchTerm" alt="links" name="easy-link"
                placeholder="Type EasyLink here and Search">
            <input type="submit" value="GO">
          </div>
        </form> 
      </div>
      
      <button class="manageButton" onclick="redirectToManagePage()" type="button">
        Manage Links </button>
    </div>
  </body>
</html>
