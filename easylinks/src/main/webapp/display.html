<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Public Links</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="display_script.js"></script>
  </head>
  <body onload="init()" class="center">
    <button onclick="redirectToHomePage()" 
        type="button" class="redirectButton">Back</button>
    <h1>Public Links</h1>
    <div class="content">
      <table id="link-container">
        <thead>
          <tr>
            <th>ID</th>
            <th>Shorcut</th>
            <th>URL</th>
            <th>Creator</th>
            <th>Go private</th>
          </tr>
        </thead>
        <tbody id="link-container-body">
        </tbody>
      </table>
      <br>
      <div>
        <a href="#" class="round" onclick="showFirstPage()">&laquo;</a>
        <a href="#" class="round" onclick="showPrevPage()">&#8249;</a>
        <a id="pageNumber"></a>
        <a href="#" class="round" onclick="showNextPage()">&#8250;</a>
        <a href="#" class="round" onclick="showLastPage()">&raquo;</a>
      </div>
      <hr>
      <h4>Note: For each public link, only its creator can change or delete it.<br>
          If you find some issues with the link listed above, please contact its creator!<h4>
    </div>
  </body>
</html>
