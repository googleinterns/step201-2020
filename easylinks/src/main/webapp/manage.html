<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Management center</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="display_script.js"></script>
    <script src="script.js"></script>
  </head>
  <body onload="getLinks()">
    <button onclick="redirectToHomePage()" type="button" class="redirectButton">
      Back</button>
    <button id="authButton" class="hidden" type="button"></button>
    <div class="content">
      <h1 class="center">Manage your EasyLinks</h1>
      <div class="searchbar_manage">
        <input type="text" id="shortcut" class="searchTerm" onkeyup="getLinkbyShortcut()"
               placeholder="Search shortcut...">
        <button type="submit" onclick="getLinkbyShortcut()">Search</button>
      </div><br> 

      <div class="table-container">
        <button onclick="showAddLinkForm()">Add EasyLink</button>
        <table id="link-container">
          <thead>
            <tr>
              <th>ID</th>
              <th>Shorcut</th>
              <th>URL</th>
              <th>Edit</th>
              <th>Delete</th>
              <th>Go public</th>
            </tr>
          </thead>
          <tbody id="link-container-body">
          </tbody>
        </table>

        <div id="page_buttons" class="center hidden">
          <a href="#" class="round" onclick="displayFirstPage()">&laquo;</a>
          <a href="#" class="round" onclick="displayPrevPage()">&#8249;</a>
          <a id="pageNumber"></a>
          <a href="#" class="round" onclick="displayNextPage()">&#8250;</a>
          <a href="#" class="round" onclick="displayLastPage()">&raquo;</a>
        </div>
        <br/><hr>
        <p>Not sure which links are public? 
          <a href="display.html">Click here</a>
        </p>        
      </div>
    </div>

    <div id="add-form" class="hidden">
      <form action="/~manage?action=add" method="POST" class="form-container">
        <label for="shortcut"><b>Shortcut</b></label><br>
        <input type="text" name="shortcut" required><br>
        <label for="url"><b>URL</b></label><br>
        <input type="url" name="url" required><br><br>
        <button type="submit">Add</button>
        <button type="button" onclick="closeAddForm()">close</button>
      </form>
    </div>

    <div id="edit-form" class="hidden">
      <form action="/~manage?action=edit" method="POST" class="form-container">
        <label for="ed-id"><b>ID</b></label><br>
        <input type="text" id="ed-id" name="ed-id" readonly><br>
        <label for="ed-shortcut"><b>Shortcut</b></label><br>
        <input type="text" id="ed-shortcut" name="ed-shortcut" required><br>
        <label for="ed-url"><b>URL</b></label><br>
        <input type="text" id="ed-url" name="ed-url" required><br><br>
        <button type="submit">Edit</button>
        <button type="button" onclick="closeEditForm()">close</button>
      </form>
    </div>
  </body>
</html>
