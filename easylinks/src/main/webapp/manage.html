<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Management center</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body onload="getLinks()">
    <div id="content">
      <h1>Manage your EasyLinks</h1>
      <div id="table-container">
        <button onclick="showAddLinkForm()">Add EasyLink</button>
        <table id="link-container">
          <thead>
            <tr>
              <!-- id, shortcut, url, edit, delete -->
              <th colspan="5">Links</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>ID</td>
              <td>Shorcut</td>
              <td>URL</td>
              <td>Edit</td>
              <td>Delete</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div id="add-form" class="hidden">
      <form action="/data?action=add" method="POST">
        <h2>Add Link</h2>
        <hr/>
        <label for="shortcut">Shortcut:</label><br>
        <input type="text" name="shortcut" required><br>
        <label for="url">URL:</label><br>
        <input type="url" name="url" required><br><br>
        <input type="submit" value="submit">
      </form>
    </div>
    <div id="edit-form">
      <form action="/data" method="POST">
        <h1>Edit</h1>
        <div id="id"></div>
        <label for="shortcut"><b>Shortcut</b></label>
        <input type="text" id="shortcut" name="shortcut" required>
        <label for="url"><b>URL</b></label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Submit</button>
        <button type="button" onclick="closeForm()">Close</button>
      </form>
    </div>
  </body>
</html>
